<script>
	
	var timeout2 = 30;
	var weight = getUrlParam('weight');
    var openedNo="";
    var timer2 = '';

	$(setTimeout(function(){
		
		//拿到打开的格口的编号
	   openedNo = ebox.GetDoorNo(weight);	 
		//将拿到的编号的付给界面显示
		$("#doorid").text(openedNo);
		if(openedNo==1||openedNo==3||openedNo==4||openedNo==5)
	{
	$("#"+openedNo).attr("src","images/imgs/UI_3_01/doorL.png")
	}
	else if(openedNo>5||openedNo<18)
	{
	$("#"+openedNo).attr("src","images/imgs/UI_3_01/doorS.png")
	}
	else if(openedNo>18||openedNo<22)
	{
	$("#"+openedNo).attr("src","images/imgs/UI_3_01/doors1.png")
	}
	else
	{
	$("#"+openedNo).attr("src","images/imgs/UI_3_01/doorS.png")
	}
	   // 应该是改变格口的状态,结束此操作
		setTimeout(function(){
		if (openedNo!="") {		
		   ebox.finishExpress(openedNo);
		}
		$("#index").click(
		function(){
		geturl('index.html');
		}
		);
		$("#reopen").click(
		function(){
		ebox.ReOpenDoor(openedNo);
		}
		);
		},1500);
		
	timedCount2()
	},50));

			function timedCount2()
	{
		setInterval(function(){
		timeout2 = timeout2 -1;
		$("#closetime").text(timeout2);
		if(timeout2<=0){
			geturl('index.html');
		}
		},1000)
	};
	</script>
